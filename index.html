<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header class="text-center shadow bg-secondary text-white">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">

        <div class="row w-auto">
            <div class="col-4 bg-secondary m-2 text-white sideBar">
                <h3 class="mt-2">Search for a city</h3>
                <textarea class="form-control mb-1 search" rows="1" placeholder="Search"></textarea>
                <button type="submit" id="searchBtn" class="btn btn-success">search</button>
            </div>
            <div class="col-7 bg-secondary m-2 text-white mainBox">
                <div class="row m-1 mt-3 p-1 bg-light text-dark">
                    <h1>big card goes here</h1>
                </div>
                <div class="row m-1 mb-3 p-1">
                    <div class="col mr-1 mt-1 mb-1 bg-light text-dark">
                        <h4>Day A</h4>
                    </div>
                    <div class="col m-1 bg-light text-dark">
                        <h4>Day B</h4>
                    </div>
                    <div class="col m-1 bg-light text-dark">
                        <h4>Day C</h4>
                    </div>
                    <div class="col m-1 bg-light text-dark">
                        <h4>Day D</h4>
                    </div>
                    <div class="col ml-1 mt-1 mb-1 bg-light text-dark">
                        <h4>Day E</h4>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="script.js"></script>

</body>

</html>

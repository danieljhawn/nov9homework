<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header class="text-center shadow bg-secondary text-white">
        <h1 class="p-2">Weather Dashboard</h1>
    </header>
    <div class="container">

        <div class="row">
            <div id="sideBar" class="col-4 bg-secondary m-2 text-white">
                <div class="row m-2">
                    <h3>Search For A City</h3>
                </div>
                <div class="row m-2">
                    <textarea id="searchForm" class="form search mr-1" rows="1" placeholder="Search"></textarea>
                    <button id="searchBtn" class="btn btn-success ml-1">search</button>
                </div>
                <div id="prevSearches" class="col m-2">

                </div>


            </div>
            <div class="col bg-secondary m-2 text-white">
                <div class="row mx-2 mt-4 px-2 bg-light text-dark">
                    <h1 id="cityLast">city</h1>
                </div>
                <div class="row mx-2 px-2 bg-light text-dark">
                    <h4 id="tempLast">Temperature: </h4>
                </div>
                <div class="row mx-2 px-2 bg-light text-dark">
                    <h4 id="humiLast">Humidity: </h4>
                </div>
                <div class="row mx-2 px-2 bg-light text-dark">
                    <h4 id="speedLast">Wind Speed: </h4>
                </div>
                <div class="row mx-2 px-2 bg-light text-dark">
                    <h4 id="uvLast">UV Index </h4>
                </div>
                <div class="row m-1 mt-3 p-1">
                    <h4>5 Day Forecast</h4>
                </div>
                <div class="row m-1 mb-3 p-1">
                    <div id="day0" class="col mr-1 mt-1 mb-1 bg-light text-dark">
                        <p class="fdate"></p>
                        <p class="ficon"></p>
                        <p class="ftemp"></p>
                        <p class="fhumidity"></p>
                    </div>
                    <div id="day1" class="col m-1 bg-light text-dark">
                        <p class="fdate"></p>
                        <p class="ficon"></p>
                        <p class="ftemp"></p>
                        <p class="fhumidity"></p>
                    </div>
                    <div id="day2" class="col m-1 bg-light text-dark">
                        <p class="fdate"></p>
                        <p class="ficon"></p>
                        <p class="ftemp"></p>
                        <p class="fhumidity"></p>
                    </div>
                    <div id="day3" class="col m-1 bg-light text-dark">
                        <p class="fdate"></p>
                        <p class="ficon"></p>
                        <p class="ftemp"></p>
                        <p class="fhumidity"></p>
                    </div>
                    <div id="day4" class="col ml-1 mt-1 mb-1 bg-light text-dark">
                        <p class="fdate"></p>
                        <p class="ficon"></p>
                        <p class="ftemp"></p>
                        <p class="fhumidity"></p>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="script.js"></script>

</body>

</html>
